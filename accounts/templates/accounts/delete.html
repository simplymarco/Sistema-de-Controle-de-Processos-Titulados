{% extends 'accounts/main.html' %}

{% block content %}

<p> Tem certeza que deseja deletar {{item}}?</p>

<form action="{% url 'deletar_processo' item.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'home'%}">Cancelar</a>
    <input type="submit" value="Confirmar">
</form>

{% endblock %}
