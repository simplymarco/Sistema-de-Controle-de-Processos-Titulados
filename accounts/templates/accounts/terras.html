{% extends 'accounts/main.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Terras</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Município</th>
                    <th>Loteamento</th>
                    <th>Número</th>
                    <th>Área Total</th>
                    <th>Valor</th>
                </tr>
                {% for i in lista %}
                <tr>
                    <td>{{i.municipio}}</td>
                    <td>{{i.loteamento}}</td>
                    <td>{{i.numero}}</td>
                    <td>{{i.area}}</td>
                    <td>{{i.valor}}</td> 
                </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>
    
</div>

{% endblock %}
